{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text {
    color: violet;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
  }
</style>

<div class="container mt-5 col-5">

  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="text text-center">Meghana Foods</h3>
    
    <h4 style="font-family: 'Times New Roman', Times, serif; font-size:20px;">Update Data</h4>
   
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" name="name" value="{{ receipt.name }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="itemPrice">Price</label>
      <input id="itemPrice" name="price" type="number" value="{{ receipt.price }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="itemQuantity">Quantity</label>
      <input id="itemQuantity" name="quantity" type="number" value="{{ receipt.quantity }}" class="form-control" required>
    </div>
    <br>

    <button type="submit" class="btn btn-danger">Update Data</button>
  </form>

</div>

{% endblock %}
